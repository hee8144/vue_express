<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        #app{
            width: 600px;
            margin: 30px auto;
        }
        table,tr,th,td{
            border: 1px solid black;
            border-collapse:collapse ;
            padding: 5px 10px;
            text-align: center;
        }
        th{
            width: 150px;
            background-color: beige;
        }
        td{
            width: 300px;
            text-align: left;
        }
        .check-btn{
            margin-left: 15px;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- html 코드는 id가 app인 태그안에서 작업 -->
         <table>
            <tr>
                <th>사번</th>
                <td v-if="this.info.empNo">
                    <input type="text" v-model="info.empNo" disabled>
                    <button class="check-btn" disabled>중복체크</button>
                </td>
                <td v-else>
                    <input type="text" v-model="info.empNo">
                    <button class="check-btn">중복체크</button>
                </td>
            </tr>

            <tr>
                <th>이름</th>
                <td><input type="text" v-model="info.eName"></td>
            </tr>

            <tr>
                <th>직책</th>
                <td><input type="text" v-model="info.Job"></td>
            </tr>

            <tr>
                <th>부서</th>
                <td>
                    <label for=""><input type="radio" value="10" v-model="info.selectDept">ACCOUNTING</label>
                    <label for=""><input type="radio" value="20" v-model="info.selectDept">RESEARCH</label>
                    <label for=""><input type="radio" value="30" v-model="info.selectDept">SALES</label>
                    <label for=""><input type="radio" value="40" v-model="info.selectDept">OPERATIONS</label>
                </td>
            </tr>
         </table>
         <div>
            <button @click="fnAdd">추가</button>
         </div>

    </div>
</body>
</html>

<script>
    const app = Vue.createApp({
        data() {
            return {
                // 변수 - (key : value)
                // EMP- COMM ,DEPTNO,EMPNO,ENAME,HIREDATE,JOB,MGR,SAL
                info:{},
                empNo:"",
            };
        },
        methods: {
            // 함수(메소드) - (key : function())
            fnAdd: function () {
                let self = this;
                
                if(self.info.empNo.length !=4){
                    alert("사번은 4글자 입니다.");
                    return;
                }
                $.ajax({
                    url: "http://localhost:3009/emp/insert",
                    dataType: "json",
                    type: "GET",
                    data: self.info,
                    success: function (data) {
                        alert("추가되었습니다.");
                        location.href="emp-list.html"
                    }
                });
            },
            fnInfo() {
                let self = this;
                
                $.ajax({
                    url: "http://localhost:3009/emp/info",
                    dataType: "json",
                    type: "GET",
                    data: {empNo : self.empNo},
                    success: function (data) {
                        self.info=data.info;
                        console.log(data);
                        
                    }
                });
            }
        }, // methods
        mounted() {
            // 처음 시작할 때 실행되는 부분
            let self = this;
            const queryParams= new URLSearchParams(window.location.search);
            self.empNo =  queryParams.get('empNo') || '';
            if(self.empNo!=""){
                self.fnInfo()
            }
        }
    });

    app.mount('#app');
</script>
