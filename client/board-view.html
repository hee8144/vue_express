<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        table,tr,th,td{
            border: 1px solid black;
            border-collapse:collapse ;
            padding: 5px 10px;
            text-align: center;
        }
        th{
            background-color: beige;
        }
        tr:nth-child(even){
            background-color: azure;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- html 코드는 id가 app인 태그안에서 작업 -->
        <table>
            <tr>
                <th>번호</th>
                <td>{{info.BOARDNO}}</td>
            </tr>
            <tr>
                <th>제목</th>
                <td>{{info.TITLE}}</td>
            </tr>
            <tr>
                <th>내용2</th>
                <td v-html="info.CONTENTS"></td>
            </tr>
            <tr>
                <th>내용</th>
                <td>{{info.CONTENTS}}</td>
            </tr>
            <tr>
                <th>작성자</th>
                <td>{{info.USERID}}</td>
            </tr>
            <tr>
                <th>조회수</th>
                <td>{{info.CNT}}</td>
            </tr>
            <tr>
                <th>작성일</th>
                <td>{{info.CDATE}}</td>
            </tr>
         </table>
    </div>
</body>
</html>

<script>
    const app = Vue.createApp({
        data() {
            return {
                // 변수 - (key : value)
                // EMP- COMM ,DEPTNO,EMPNO,ENAME,HIREDATE,JOB,MGR,SAL
                boardNo:"",
                info:{}
            };
        },
        methods: {
            // 함수(메소드) - (key : function())
            fnInfo: function () {
                let self = this;
                let param = {boardNo : self.boardNo};
                
                $.ajax({
                    url: "http://localhost:3009/board/info",
                    dataType: "json",
                    type: "GET",
                    data: param,
                    success: function (data) {
                        self.info=data.info[0];
                    }
                });
            }
        }, // methods
        mounted() {
            // 처음 시작할 때 실행되는 부분
            let self = this;
            const query = new URLSearchParams(window.location.search);
            self.boardNo = query.get("boardNo") || "";
            self.fnInfo();
        }
    });

    app.mount('#app');
</script>
