<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        table,tr,th,td{
            border: 1px solid black;
            border-collapse:collapse ;
            padding: 5px 10px;
            text-align: center;
            margin-top: 20px;
        }
        th{
            background-color: beige;
        }
        tr:nth-child(even){
            background-color: azure;
        }
        #dept-menu{
            margin-top: 20px;
            text-align: center;
            height: 30px;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- html 코드는 id가 app인 태그안에서 작업 -->
        <div>
            <select v-model="deptNo" id="dept-menu" @change="fnEmpList">
                <option value="">:: 전체 ::</option>
                <option value="10">:: ACCOUNTING ::</option>
                <option value="20">:: RESEARCH ::</option>
                <option value="30">:: SALES ::</option>
                <option value="40">:: OPERATIONS ::</option>
            </select>
        </div>

        <table>
            <tr>
                <th>선택</th>
                <th>사번</th>
                <th>이름</th>
                <th>직책</th>
                <th>급여</th>
                <th>부서</th>
                <th>수정</th>
                <th>삭제</th>
            </tr>
            <tr v-for="item in list">
                <td><input type="checkbox" :value="item.EMPNO" v-model="selectItems"></td>
                <td>{{item.EMPNO}}</td>
                <td>
                    <a href="javascript:;" @click="fnView(item.EMPNO)">{{item.ENAME}}</a>
                </td>
                <td>{{item.JOB}}</td>
                <td>{{item.SAL}}</td>
                <td>{{item.DNAME}}</td>
                <td><button @click="fnEdit(item.EMPNO)">수정</button></td>
                <td><button @click="fnRemove(item.EMPNO)">삭제</button></td>
            </tr>
        </table>
        <!-- <div v-for="item in list">
            {{item.ENAME}}
        </div> -->
        <a href="emp-edit.html">
            <button>
                추가
            </button>
        </a>
            <button @click="fnRemoveAll">
                선택삭제
            </button>
        
    </div>
</body>
</html>

<script>
    const app = Vue.createApp({
        data() {
            return {
                // 변수 - (key : value)
                // COMM ,DEPTNO,EMPNO,ENAME,HIREDATE,JOB,MGR,SAL
                list:[],
                deptNo:"",
                selectItems:[]
            };
        },
        methods: {
            // 함수(메소드) - (key : function())
            fnEmpList: function () {
                let self = this;
                $.ajax({
                    url: "http://localhost:3009/emp/list",
                    dataType: "json",
                    type: "GET",
                    data: {deptNo : self.deptNo},
                    success: function (data) {
                        console.log(data.list);
                        self.list = data.list;
                    }
                });
            },
            fnRemove(empNo){
                let self = this;
                if(!confirm("삭제하시겠습니까?")){
                    return ;
                }
                
                $.ajax({
                    url: "http://localhost:3009/emp/delete",
                    dataType: "json",
                    type: "GET",
                    data: {empNo : empNo},
                    success: function (data) {
                        if(data.result == "success"){
                            alert("삭제되었습니다.");   
                            self.fnEmpList();
                        }
                    }
                });
            },
            fnEdit(empNo){
                location.href=`emp-edit.html?empNo=${empNo}`
            },
            fnView(empNo){
                window.open(`emp-view.html?empNo=${empNo}`,"view","widtt=500,height=500");
            },
            fnRemoveAll(){
                let self=this;

                if(!confirm("삭제하시겠습니까?")){
                    return ;
                }
                
                $.ajax({
                    url: "http://localhost:3009/emp/deleteAll",
                    dataType: "json",
                    type: "GET",
                    data: {removeList : self.selectItems},
                    traditional:true,
                    success: function (data) {
                        if(data.result == "success"){
                            alert("삭제되었습니다.");   
                            self.fnEmpList();
                        }
                    }
                });
            }
        }, // methods
        mounted() {
            // 처음 시작할 때 실행되는 부분
            let self = this;
            self.fnEmpList();
        }
    });

    app.mount('#app');
</script>
