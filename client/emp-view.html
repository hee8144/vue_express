<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        table,tr,th,td{
            border: 1px solid black;
            border-collapse:collapse ;
            padding: 5px 10px;
            text-align: center;
        }
        th{
            background-color: beige;
        }
        tr:nth-child(even){
            background-color: azure;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- html 코드는 id가 app인 태그안에서 작업 -->
         <!-- 사번 이름 직책 급여 부서이름 -->
        <div>사번:{{list.EMPNO}} </div>
        <div>이름: {{list.ENAME}}</div>
        <div>직책: {{list.JOB}}</div>
        <div>급여: {{list.SAL}}</div>
        <div>부서이름: {{list.DNAME}}</div>
    </div>
</body>
</html>

<script>
    const app = Vue.createApp({
        data() {
            return {
                // 변수 - (key : value)
                // EMP- COMM ,DEPTNO,EMPNO,ENAME,HIREDATE,JOB,MGR,SAL
                empNo:"",
                list:{}
            };
        },
        methods: {
            // 함수(메소드) - (key : function())
            fnList: function () {
                let self = this;
                let param={};
                $.ajax({
                    url: "http://localhost:3009/emp/info",
                    dataType: "json",
                    type: "GET",
                    data: {empNo : self.empNo},
                    success: function (data) {
                        self.list = data.info;
                        console.log(data.info);
                        
                    }
                });
            }
        }, // methods
        mounted() {
            // 처음 시작할 때 실행되는 부분
            let self = this;
            const query =new URLSearchParams(window.location.search);
            this.empNo = query.get("empNo") || "";
            self.fnList();
        }
    });

    app.mount('#app');
</script>
