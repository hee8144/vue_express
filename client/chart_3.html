<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script
            src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"
        ></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

        <style>
            table,
            tr,
            th,
            td {
                border: 1px solid black;
                border-collapse: collapse;
                padding: 5px 10px;
                text-align: center;
            }
            th {
                background-color: beige;
            }
            tr:nth-child(even) {
                background-color: azure;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <div id="chart">

            </div>
            <!-- html 코드는 id가 app인 태그안에서 작업 -->
        </div>
    </body>
</html>

<script>
    const app = Vue.createApp({
        data() {
            return {
                // 변수 - (key : value)
                // EMP- COMM ,DEPTNO,EMPNO,ENAME,HIREDATE,JOB,MGR,SAL
                options: {
                    series: [44, 55, 13, 43, 22],
                    chart: {
                        width: 380,
                        type: "pie",
                    },
                    labels: ["Team A", "Team B", "Team C", "Team D", "Team E"],
                    responsive: [
                        {
                            breakpoint: 480,
                            options: {
                                chart: {
                                    width: 200,
                                },
                                legend: {
                                    position: "bottom",
                                },
                            },
                        },
                    ],
                },
            };
        },
        methods: {
            // 함수(메소드) - (key : function())
           fnProfList: function () {
                let self = this;
                let param={Position : self.Position};
                $.ajax({
                    url: "http://localhost:3009/prof/list",
                    dataType: "json",
                    type: "GET",
                    data: param,
                    success: function (data) {

                        let nameList =[];
                        let payList =[];

                        for(let i=0; i<data.profList.length;i++){
                            nameList.push(data.profList[i].NAME);
                            payList.push(data.profList[i].PAY);
                        }
                        self.options.labels=nameList;
                        self.options.series=payList;
                        
                        chart = new ApexCharts(document.querySelector("#chart"), self.options);
                        chart.render(); 
                    }
                });
            }
        }, // methods
        mounted() {
            // 처음 시작할 때 실행되는 부분
            let self = this;
            
            self.fnProfList();
        },
    });

    app.mount("#app");
</script>
