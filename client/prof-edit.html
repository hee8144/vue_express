<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        #app{
            width: 600px;
            margin: 30px auto;
        }
        table,tr,th,td{
            border: 1px solid black;
            border-collapse:collapse ;
            padding: 5px 10px;
            text-align: center;
        }
        th{
            width: 150px;
            background-color: beige;
        }
        td{
            width: 300px;
            text-align: left;
        }
        .check-btn{
            margin-left: 15px;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- html 코드는 id가 app인 태그안에서 작업 -->
          <table>
            <tr>
                <th>교수번호</th>
                <td >
                    <span v-if="this.info.profNo">
                        <input type="text" v-model="info.profNo" disabled>
                        <button class="check-btn" disabled>중복체크</button>
                    </span>
                    <span v-else>
                        <input type="text" v-model="info.profNo">
                        <button class="check-btn">중복체크</button>
                    </span>
                </td>
            </tr>

            <tr>
                <th>이름</th>
                <td><input type="text" v-model="info.Name"></td>
            </tr>

            <tr>
                <th>아이디</th>
                <td><input type="text" v-model="info.Id"></td>
            </tr>

            <tr>
                <th>직급</th>
                <td>
                    <label for=""><input type="radio" value="정교수" v-model="info.selectPosition">정교수</label>
                    <label for=""><input type="radio" value="조교수" v-model="info.selectPosition">조교수</label>
                    <label for=""><input type="radio" value="전임강사" v-model="info.selectPosition">전임강사</label>
                </td>
            </tr>
            <tr>
                <th>급여</th>
                <td><input type="text" v-model="info.Pay"></td>
            </tr>
         </table>
         <div>
                <button @click="fnAdd" v-if="profNo == ''">추가</button>
                <button @click="fnEdit" v-else>수정</button>
         </div>

    </div>
</body>
</html>

<script>
    const app = Vue.createApp({
        data() {
            return {
                // 변수 - (key : value)
                profNo:"",
                info:{}
                
            };
        },
        methods: {
            // 함수(메소드) - (key : function())
            fnList: function () {
                let self = this;
                let param={};
                $.ajax({
                    url: "http://localhost:3009/prof/info",
                    dataType: "json",
                    type: "GET",
                    data: {profNo : self.profNo},
                    success: function (data) {
                        self.info  = data.profInfo[0];
                        console.log(self.info);
                        
                    }
                });
            },
            fnAdd(){

            },
            fnEdit(){
                let self = this;
                let param={
                };
                $.ajax({
                    url: "http://localhost:3009/prof/update",
                    dataType: "json",
                    type: "GET",
                    data: self.info,
                    success: function (data) {
                        alert("수정되었습니다.");
                        location.href="prof-list.html"
                    }
                });
            }
            
        }, // methods
        mounted() {
            // 처음 시작할 때 실행되는 부분
            let self = this;
            const queryParams = new URLSearchParams(window.location.search);
            self.profNo = queryParams.get("profNo") || "";
            console.log(self.profNo);
            if(self.profNo!=""){
                self.fnList();
            }

        }
    });

    app.mount('#app');
</script>
